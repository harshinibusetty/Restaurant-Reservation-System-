<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Dine</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: auto;
    }

    .hero {
      background: url('https://static.vecteezy.com/system/resources/thumbnails/022/576/369/small/image-of-wooden-table-in-front-of-abstract-blurred-background-of-resturant-lights-wood-table-top-on-blur-of-lighting-in-night-cafe-restaurant-background-selective-focus-generative-ai-photo.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ffffffcc;
      color: #333;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .circle-button:hover {
      transform: scale(1.1);
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2rem;
      }
      .circle-button {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>Welcome to Dine Reserve</h1>
      <div class="circle-button" onclick="goToBooking()">&#x2192;</div>
    </div>
  </div>
<div id="app">Loading...</div>
  <script>
     src="script.js"
    function goToBooking() {
      window.location.href = "booking.html";
    }
  </script>
</body>
</html>
